# Config file for slog client
# Created by Franco Loyola - For Noroff Final Degree Project
# NOTE: Whitespaces are removed, so don't use them in the filenames

slogServerIP = 127.0.0.1
slogServerPort = 3333
slogServerProtocol = tcp

publicCommsKey = ./keys/comms/slog-comms_rsa.pub

# To use in case that a file has bursts of lines and the network writing becomes a bottleneck
bufferLines = 10

# Files to tail and send to the server, comma separated
tailFiles = test1.log, test2.log